version: '3.9'
services:
  db:
    image: mysql:8.0
    container_name: mysql-dream
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: dream_shops_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - dream-network

  backend:
    build: .
    container_name: dream-shops-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/dream_shops_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin
    networks:
      - dream-network

volumes:
  mysql_data:

networks:
  dream-network:
    driver: bridge

# 1. Первый запуск или после изменений в коде
# docker-compose up --build

# 2. Перезапуск без пересборки
# docker-compose restart

# 3. Остановка
# docker-compose down

# 4. Полная очистка (включая БД!)
# docker-compose down -v